<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MiV Chat</title>
</head>
<body>
    <div class="container" id="container">
        <h1>VM Chat</h1>
        <div class="messages" id="messages">
            <p class="user-message">This is user message</p>
            <p class="ai-message">This is ai message</p>
        </div>
        <div class="chat-window">
            <textarea placeholder="Enter Message Here" id="textarea" rows="10" cols="100" ></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
